<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discord-like layout</title>
    <link rel="stylesheet" href="styles/styles.css" type="text/css" >
</head>
<body>

    <!-- Exersice by
    CARLO EUSEBI -->

    <!-- I decided to divide the layout in three sections -->

    <!-- Header -->
    <header>        
        <!-- top part of the header -->
        <div class="hder-top flex">
            <!-- Yellow banner needs flex and has to be contained -->
            <div class="hder-top-banner flex container">
                <div class="border-black flex">logo</div>
                <nav class="border-black flex">
                    <ul>
                        <li>link</li>
                        <li>link</li>
                        <li>link</li>
                        <li>link</li>
                    </ul>
                </nav>
                <div class="border-black flex">login</div>
            </div>
        </div>

        <!-- bottom part of the header -->
        <div class="hder-bottom flex">
                <div class="hder-abstract border-black"></div>
        </div>
    </header>


    <!-- Main -->
    <main>

        <!-- row #1 -->
        <div class="row">
            <!-- this div contains both columns so it needs display flex -->
            <div class="container flex">
                <div class="column c-large border-black"></div>
                <div class="column c-small border-black"></div>
            </div>
        </div>

        <div class="row">
            <div class="container flex">
                <div class="column c-small border-black"></div>
                <div class="column c-large border-black"></div>
            </div>
        </div>

        <div class="row">
            <div class="container flex">
                <div class="column c-large border-black"></div>
                <div class="column c-small border-black"></div>
            </div>
        </div>

        <div class="row">
            <div class="container flex">
                <div class="green-box border-black"></div>
            </div>
        </div>

    </main>


    <!-- footer -->
    <footer>

        <!-- top part of the footer -->
        <div class="fter-top">
            <!-- this div contains both parts of the main footer -->
            <div class="fter-box flex container">
                <!-- left part -->
                <div class="fter-box-left border-black"></div>
                <!-- right part groups togheter four sub-columns -->
                <div class="fter-box-right flex border-black">
                    <div class="fter-box-right-column border-white"></div>
                    <div class="fter-box-right-column border-white"></div>
                    <div class="fter-box-right-column border-white"></div>
                    <div class="fter-box-right-column border-white"></div>
                </div>
            </div>
        </div>

        <!-- bottom part of the header -->
        <div class="fter-bottom">
            <!-- bottom part of the footer contains two "buttons" -->
            <div class="fter-bottom-box container flex">
                <div class="border-black">Logo</div>
                <div class="border-black">Button</div>
            </div>
        </div>
    </footer>
</body>
</html>
